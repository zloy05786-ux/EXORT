<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>EXORT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <!-- ОСНОВНОЙ ЭКРАН -->
  <div id="main-screen" class="screen">
    <div class="title">Введите EXORT ID</div>

    <div class="input-box">
      <span id="value"></span>
      <span class="cursor"></span>
    </div>

    <div class="numpad">
      <button onclick="addDigit(1)">1</button>
      <button onclick="addDigit(2)">2</button>
      <button onclick="addDigit(3)">3</button>
      <button onclick="addDigit(4)">4</button>
      <button onclick="addDigit(5)">5</button>
      <button onclick="addDigit(6)">6</button>
      <button onclick="addDigit(7)">7</button>
      <button onclick="addDigit(8)">8</button>
      <button onclick="addDigit(9)">9</button>
      <button class="empty"></button>
      <button onclick="addDigit(0)">0</button>
      <button onclick="removeDigit()">⌫</button>
    </div>

    <button id="login-btn" onclick="submitID()">Войти</button>
  </div>

  <!-- ЭКРАН ОШИБКИ -->
  <div id="error-screen" class="screen hidden">
    <div class="error-text">Неверный EXORT ID</div>

    <button class="back-btn" onclick="backToInput()">← Назад</button>
    <button class="support-btn" onclick="openSupport()">Получить ID</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
